<h1 align=center><a name="afd_name">The afd.name file</a></h1>
<hr size=3 noshade>
<p>
In this file you can give the AFD a name that will be displayed by some
of the X dialogs in the title bar. If this file is not there the
name will default to the hostname.
</p>
